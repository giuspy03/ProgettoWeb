<div class="dashboard-container">
  <div class="dashboard-content">
    <h1>Dashboard Utente</h1>
    <p>Prenota un lavaggio e visualizza lo storico delle tue prenotazioni.</p>

    <hr class="my-4" />

    <h3>ðŸ“… Nuova Prenotazione</h3>
    <form (ngSubmit)="prenota()" class="form-group">
      <input
        type="number"
        [(ngModel)]="prenotazione.washerId"
        name="washerId"
        placeholder="ID del Washer"
        required
      />
      <input
        type="datetime-local"
        [(ngModel)]="prenotazione.dateTime"
        name="dateTime"
        required
      />
      <button type="submit" class="btn primary">Prenota</button>
    </form>

    <hr class="my-4" />

    <h3>ðŸ“‹ Le tue Prenotazioni</h3>
    <ul class="appointment-list">
      <li *ngFor="let p of prenotazioni">
        {{ p.date }} - <strong>{{ p.status }}</strong>
      </li>
    </ul>
  </div>
</div>
